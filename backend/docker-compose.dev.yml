version: '3.8'

services:
  redis:
    image: redis
    container_name: uyren-ai-helper-redis-dev
    restart: unless-stopped
    volumes:
      - redis_data:/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    ports:
      - "6379:6379"
    networks:
      - uyren-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uyren-ai-helper-backend-dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    ports:
      - "8000:8000"
    networks:
      - uyren-network
    command: fastapi dev --host 0.0.0.0 --port 8000 app/main.py

